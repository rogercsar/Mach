<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8b4042ccf0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/novaconta.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="../style/dadospessoais.css">
        <title>Dados Pessoais</title>
    </head>

    <body>
        <a href="./index.html">
            <div class="logo">
                <i class="fa-solid fa-robot fa-2xl" style="color: #FFD43B;"></i>
                <h4>Mach</h4>
            </div>
        </a>

        <div class="form">
            <form action="" method="post" class="formPessoal" id="formPessoal" name="formPessoal">
                <div class="imgPerfil">
                    <img src="../../media/img/perfil/userperfil.png" alt="" id="imgPerfil">
                    <button type="button">Imagem perfil</button>
                </div>
                <div class="infoPerfil">
                    <input type="text" id="txtNome" placeholder="Nome completo" class="nome">
                    <input type="date" placeholder="Data de nascimento" id="txtNasc">
                   
                    <input type="email" id="txtEmail" placeholder="Email" class="mail">
                    <input type="tel" id="txtTel" placeholder="Telefone" class="telefone">
                </div>
                <div class="infoLogin">
                    <input type="text" id="txtUser" placeholder="Usuário" class="user">
                    <input type="password" id="txtPass" placeholder="Senha" class="pass">
                </div>
                
            </form>

           
        </div>

        <div class="novaConta">
            <a href="./index.html">Cancelar</a>

            <a href="#" onclick="btnCriar()">Finalizar</a>
        </div>
        
        
        <script src="../js/novaconta.js"></script>
    </body>

    <footer>
        <a href="#" target="_blank">© Developed by RC Desenvolvimento</a>
    </footer>

</html>
